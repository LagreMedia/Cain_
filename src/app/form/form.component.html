<div class="wrapper">
    <div class="form-wrapper">
        <div class="mobile-spacer"></div>
        <div class="logo-wrapper">
            <img src="../../assets/berkeley-logo.png">
        </div>
        <div class="info-wrapper">
            <h1>
                Tell us about you!
            </h1>
            <p>
                Fill out the survey below so you can get your free information today!
            </p>
        </div>
        <div class="form-step-wrapper">
            <mat-stepper #stepper [orientation]="orientationType" linear="true">
                <mat-step [stepControl]="additionalInfoFormGroup" errorMessage="Form not complete" editable="false">
                    <ng-template matStepLabel>Program Preferences</ng-template>
                    <form class="additionalInfo" [formGroup]="additionalInfoFormGroup">
                        <app-input-field
                            fieldLabel="High school graduation year (or GED)?"
                            inputType="dropdown"
                            [list]="formFields.graduationYear()"
                            [formControl]="additionalInfoFormGroup.get('graduationYear')"
                            [onError]="getErrorMessage(additionalInfoFormGroup.get('graduationYear'))"
                            name="highschool"
                            [(ngModel)]="additionalInfo.graduationYear"
                            ngDefaultControl
                        ></app-input-field>
                        <app-input-field
                            fieldLabel="Military Affiliation?"
                            inputType="dropdown"
                            [list]="formFields.militaryAffiliation"
                            [formControl]="additionalInfoFormGroup.get('militaryAffil')"
                            [onError]="getErrorMessage(additionalInfoFormGroup.get('militaryAffil'))"
                            name="highschool"
                            [(ngModel)]="additionalInfo.militaryAffil"
                            ngDefaultControl
                        ></app-input-field>
                        <app-input-field
                            fieldLabel="Highest Level of Education Completed"
                            inputType="dropdown"
                            [list]="formFields.levelOfEducation"
                            [formControl]="additionalInfoFormGroup.get('highestEducation')"
                            [onError]="getErrorMessage(additionalInfoFormGroup.get('highestEducation'))"
                            name="highschool"
                            [(ngModel)]="additionalInfo.highestEducation"
                            ngDefaultControl
                        ></app-input-field>
                        <app-input-field
                            fieldLabel="Program of Interest"
                            inputType="dropdown"
                            [list]="formFields.programOfInterest"
                            [formControl]="additionalInfoFormGroup.get('programOfInterest')"
                            [onError]="getErrorMessage(additionalInfoFormGroup.get('programOfInterest'))"
                            name="highschool"
                            [(ngModel)]="additionalInfo.programOfInterest"
                            ngDefaultControl
                        ></app-input-field>
                        <app-input-field
                            fieldLabel="Campus Preference"
                            inputType="dropdown"
                            [formControl]="additionalInfoFormGroup.get('campusPreference')"
                            [list]="formFields.campusPreference"
                            [onError]="getErrorMessage(additionalInfoFormGroup.get('campusPreference'))"
                            name="highschool"
                            [(ngModel)]="additionalInfo.campusPreference"
                            ngDefaultControl
                        ></app-input-field>
                        <app-input-field
                            fieldLabel="Desired State Date?"
                            inputType="dropdown"
                            [formControl]="additionalInfoFormGroup.get('startDate')"
                            [list]="formFields.startDate"
                            [onError]="getErrorMessage(additionalInfoFormGroup.get('startDate'))"
                            name="highschool"
                            [(ngModel)]="additionalInfo.startDate"
                            ngDefaultControl
                        ></app-input-field>
                        <app-input-field
                            class="bottom"
                            fieldLabel="How motivated are you to further your education?"
                            inputType="dropdown"
                            [formControl]="additionalInfoFormGroup.get('motivation')"
                            [list]="formFields.motivationLevel"
                            [onError]="getErrorMessage(additionalInfoFormGroup.get('motivation'))"
                            name="highschool"
                            [(ngModel)]="additionalInfo.motivation"
                            ngDefaultControl
                        ></app-input-field>
                    </form>
                    <div class="button-next">
                        <button mat-button matStepperNext [disabled]="additionalInfoFormNotComplete">Next</button>
                    </div>
                </mat-step>
                <mat-step [stepControl]="contactInfoFormGroup" errorMessage="Form not complete" editable="false" (interacted)="onInteraction('contact')">
                    <ng-template matStepLabel class="label">Contact Information</ng-template>
                    <form [formGroup]="contactInfoFormGroup" class="contactInfo">
                         <app-input-field 
                            fieldLabel='First Name' 
                            [(ngModel)]="contactInfo.firstname"
                            placeHolder='John'
                            [formControl]="contactInfoFormGroup.get('firstName')"
                            [onError]="getErrorMessage(contactInfoFormGroup.get('firstName'))"
                            name="firstname"
                            ngDefaultControl
                        ></app-input-field>
                        <app-input-field 
                            fieldLabel='Last Name' 
                            placeHolder='Doe'
                            [(ngModel)]="contactInfo.lastname"
                            [formControl]="contactInfoFormGroup.get('lastName')"
                            [onError]="getErrorMessage(contactInfoFormGroup.get('lastName'))"
                            name="lastname"
                            ngDefaultControl
                        ></app-input-field>
                        <app-input-field 
                            fieldLabel='Address' 
                            placeHolder='1233 Lake Ave'
                            [formControl]="contactInfoFormGroup.get('address')"
                            [onError]="getErrorMessage(contactInfoFormGroup.get('address'))"
                            [(ngModel)]="contactInfo.address"
                            name="address"
                            ngDefaultControl
                        ></app-input-field>
                        <app-input-field 
                            fieldLabel='City' 
                            placeHolder='New York'
                            [(ngModel)]="contactInfo.city"
                            [formControl]="contactInfoFormGroup.get('city')"
                            [onError]="getErrorMessage(contactInfoFormGroup.get('city'))"
                            name="city"
                            ngDefaultControl
                        ></app-input-field>
                        <app-input-field 
                            fieldLabel='State' 
                            placeHolder='New York'
                            [formControl]="contactInfoFormGroup.get('state')"
                            [(ngModel)]="contactInfo.state"
                            inputType="dropdown"
                            [list]="formFields.states"
                            [onError]="getErrorMessage(contactInfoFormGroup.get('state'))"
                            name="state"
                            ngDefaultControl
                        ></app-input-field>
                        <app-input-field 
                            fieldLabel='Zip Code' 
                            placeHolder='12335'
                            [(ngModel)]="contactInfo.zipCode"
                            [formControl]="contactInfoFormGroup.get('zipCode')"
                            [onError]="getErrorMessage(contactInfoFormGroup.get('zipCode'))"
                            name="zipCode"
                            ngDefaultControl
                        ></app-input-field>
                        <app-input-field 
                            fieldLabel='Email Address' 
                            placeHolder='johndoe@email.com'
                            [formControl]="contactInfoFormGroup.get('emailAddress')"
                            [(ngModel)]="contactInfo.emailAddress"
                            [onError]="getErrorMessage(contactInfoFormGroup.get('emailAddress'))"
                            name="emailAddress"
                            ngDefaultControl
                        ></app-input-field>
                        <app-input-field 
                            fieldLabel='Home Phone' 
                            placeHolder='xxx-xxx-xxxx'
                            [(ngModel)]="contactInfo.homePhone"
                            [formControl]="contactInfoFormGroup.get('homePhone')"
                            [onError]="getErrorMessage(contactInfoFormGroup.get('homePhone'))"
                            name="homePhone"
                            ngDefaultControl
                        ></app-input-field>
                        <app-input-field 
                            fieldLabel='Age' 
                            [list]="formFields.age()"
                            [formControl]="contactInfoFormGroup.get('age')"
                            [(ngModel)]="contactInfo.age"
                            inputType="dropdown"
                            [onError]="getErrorMessage(contactInfoFormGroup.get('age'))"
                            name="age"
                            ngDefaultControl
                        ></app-input-field>
                        <app-input-field 
                            fieldLabel='Gender' 
                            placeHolder='1233 Lake Ave'
                            [formControl]="contactInfoFormGroup.get('gender')"
                            inputType="dropdown"
                            [list]="['Male', 'Female']"
                            [onError]="getErrorMessage(contactInfoFormGroup.get('gender'))"
                            name="gender"
                            [(ngModel)]="contactInfo.gender"
                            ngDefaultControl
                        ></app-input-field>
                    </form>
                    <div class="button-next">
                        <button mat-button matStepperNext [disabled]="contactInfoFormNotComplete">Next</button>
                    </div>
                </mat-step>
                <mat-step>
                    <ng-template matStepLabel>Submit Form</ng-template>
                    <p style="color: black;">{{ copy.submissionLegal }}</p>
                    <p style="color: black;">{{ "Thank you!" }}</p>
                    <div class="button-next">
                        <button mat-raised-button (click)="onSubmit()">Submit</button>
                    </div>
                </mat-step>
            </mat-stepper>
        </div> 
    </div>
</div>
<app-content></app-content>
<app-footer></app-footer>
